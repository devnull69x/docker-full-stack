version: '3.8'

services:
  volumes:
    portainer_data:
      drive: local

  portainer-agent:
    container_name: portainer-agent
    image: portainer/agent:2.9.1
    restart: always
    deploy:
      mode: global
      replicas: 1
      placement:
        max_replicas_per_node: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
    networks:
      - agent-tier
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

    portainer:
      container_name: portainer
      image: portainer/portainer-ce:2.9.1
      restart: always
      deploy:
        mode: replicated
        replicas: 1
        placement:
          max_replicas_per_node: 1
          constraints:
            - node.platform == manager
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3
          window: 120s
        update_config:
          parallelism: 2
          delay: 10s
          order: stop-first
        resources:
          limits:
            memory: 256M
          reservations:
            memory: 128M
        labels: [ ]
      networks:
        - agent-tier
      ports:
        - '10053:9443'
        - '9000:9000'
        - '8000:8000'
      volumes:
        - portainer_data:/data
      command: -H tcp://tasks.agent:9001 --tlsskipverify