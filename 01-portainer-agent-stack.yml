version: '3.2'

services:

  agent:
    image: portainer/agent:latest
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - target: 9001
        published: 9001
        protocol: tcp
        mode: host
    networks:
      - portainer_agent
    deploy:
      mode: global
      placement:
        constraints: [ node.platform.os == linux ]

  portainer:
    image: portainer/portainer-ce:latest
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.labels.name == unison-master]
    networks:
      - portainer_agent
    ports:
      - "10053:9443"
      - "9000:9000"
      #- "8000:8000"
    volumes:
      - /mnt/portainer_data:/data
    #command: -H tcp://tasks.agent:9001 --tlsskipverify

networks:
  portainer_agent:
    driver: overlay
    attachable: true

volumes:
  portainer_data:
