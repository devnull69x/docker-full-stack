api:
  dashboard: true
  debug: true
entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml
certificatesResolvers:
  gcloud:
    acme:
      email: richard.irwanshah@gmail.com
      storage: acme.json
      dnsChallenge:
        provider: gcloud
        resolvers:
          - "8.8.8.8:53"
          - "8.8.4.4:53"