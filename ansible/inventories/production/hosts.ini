[alpine_cluster]
# Primary node (can be used as control node if needed)
node1 ansible_host=192.168.1.101 ansible_port=2222 ansible_user=admin

# Secondary nodes
node2 ansible_host=192.168.1.102 ansible_port=2222 ansible_user=admin
node3 ansible_host=192.168.1.103 ansible_port=2222 ansible_user=admin

[alpine_cluster:vars]
# Common variables for all cluster nodes
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/alpine_cluster_key